<!doctype html>
<html lang="ru">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
    <header class="header">
        <div class="time__update"></div>
        <div class="button__contener"><a class="btn" href="/">Обновить информацию</a></div>
    </header>
    <div class="body__content">
        <div class="main__cont">
            {% for num in numbers %}
                <div class="img__cont"><img src="static/src/{{num}}"/></div>
            {% endfor %}
        </div>
    </div>
    <script src="static/js/current_time.js"></script>
    <script src="static/js/open_img.js"></script>
</body>
</html>
